<!DOCTYPE html>
<html>

<head>
    <title>Google-Mozilla Firefox</title>
    <link rel="stylesheet" type="text/css" media="screen" href="static/google.css" />
    <script type="text/javascript" src="static/google.js"></script>
</head>

<body>
    <header/>
    <ul>
        <div class="upperheader">
            <li>About</li>
            <li>Store</li>
        </div>
        <div class="lowerheader">
            <li id="phey">D</li>
            <li>Images</li>
            <li>Mail</li>

        </div>
    </ul>
    </header>
    <div class="search">
        <div class="image">
            <p>
                <img src="images/google.png" alt="google logo">
            </p>
        </div>
        <div class="text">
            <p>
                <input type="text" size="49%" id="effie">
            </p>
            <p id="error"></p>
        </div>
        <div class="buttons">
            <p>
                <input type="button" value="Google Search" onclick="bot()">
                <input type="button" value="I'm Feeling Lucky" />
            </p>
        </div>
        <div class="middle">
            <p>Google offered in:

                <a href="#">Luganda</a>
                <a href="#">Kiswahili</a>
                <a href="#">Ikinyarwanda</a>
                <a href="#">Luo</a>
                <a href="#">Runyakitara</a>

            </p>
        </div>
    </div>
    <footer>
        <p>Uganda</p>
        <hr>
        <div class="lowerfooter">
            <ul>
                <div id="footerleft">
                    <li>Advertising</li>
                    <li>Business</li>
                </div>

                <div id="footerright">
                    <li>Settings</li>
                    <li>Terms</li>
                    <li>Privacy</li>
                </div>
            </ul>
        </div>
    </footer>

</body>

</html>
